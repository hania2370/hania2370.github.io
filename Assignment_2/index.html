<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFB6C1; 
            overflow-x: hidden; /* Prevent horizontal scrollbars */
        }
        #tweetButton {
            background-color: #800080; 
            color: white;
        }
        #tweetButton .fa-twitter {
            margin-right: 5px; 
        }
        .tweet-container {
            margin-top: 30px;
        }
        #tweetText {
            border: 2px solid #800080;
            border-radius: 10px; 
            padding: 10px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            font-size: 16px; 
            transition: border-color 0.3s ease-in-out; 
        }
        #tweetText:focus {
            border-color: #4B0082; 
            outline: none; 
        }

        /* Animation for Twitter birds */
        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(0) scale(0.5);
            }
            50% {
                transform: translateX(50vw) translateY(-100px) scale(1);
            }
            100% {
                transform: translateX(100vw) translateY(0) scale(0.5);
            }
        }

        /* Different timing for each bird */
        .bird-1 {
            animation-delay: 0s;
        }

        .bird-2 {
            animation-delay: 2s;
        }

        .bird-3 {
            animation-delay: 4s;
        }

        .bird-4 {
            animation-delay: 6s;
        }

        .bird-5 {
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tweet Nest!</h1>
        
        <div class="tweet-container">
            <div class="mb-3">
                <textarea id="tweet_text" class="form-control" rows="3" placeholder="What's up?"></textarea>
            </div>
            
            <div class="d-grid gap-2">
                <button id="tweetButton" class="btn">
                    <i class="fab fa-twitter"></i> Tweet
                </button>
            </div>
        </div>

        <h3 class="mt-5">Tweets</h3>
        <ul id="tweet_list" class="list-group">
        </ul>
    </div>

    <!-- Adding Twitter birds animation -->
    <img src="./twitter bird.jpg" class="bird bird-1" alt="Twitter Bird">
    <img src="./twitter bird.jpg" class="bird bird-2" alt="Twitter Bird">
    <img src="./twitter bird.jpg" class="bird bird-3" alt="Twitter Bird">
    <img src="./twitter bird.jpg" class="bird bird-4" alt="Twitter Bird">
    <img src="./twitter bird.jpg" class="bird bird-5" alt="Twitter Bird">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="code.js"></script>
</body>
</html>
